{%  extends 'main.html' %}

{% block content %}

<div class="delete-container">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete <strong>{{ obj }}</strong>?</p>

        <a href="{{ request.META.HTTP_REFERER }}">Go Back</a>
        <input type="submit" value="Confirm"/>
    </form>
</div>

{% endblock %}
